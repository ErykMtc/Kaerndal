<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 div{
    position: relative;

 }
 input[type=checkbox]{
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
 }

 input:checked + label{
    background-color: green;
 }
 label{
    display: block;
    position: absolute;
    top:0;
    left: 0;
    height: 24px;
    width: 24px;
    border: 2px solid red;
 }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" checked name="acc" id="check">
        <label for="check"></label>
    </div>
    <input type="date">
</body>
</html>
